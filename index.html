<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
        
            <div class="login-header">
                <h1>Bem Vindo à Aplicação</h1>
                <p>Por favor faça o login para usar a plataforma
                </p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Digite seu E-mail</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Digite sua senha</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" class="checkboxLabel">Lembre-se de Mim</label>
                        </div>
                    </div>
                    <button type="submit">Entrar</button>
            </div>
            <div class="login-form-footer">
                <a href="#">
                    <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt=""> Facebook Login
                </a>
        
                <a href="#">
                    <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt=""> Google Login
                </a>
            </div>
            </form>
            </div>


            <div class="login-right">
                <img src="image/367946.svg">
            </div>
    </div>


    
    

    
</body>
</html>
